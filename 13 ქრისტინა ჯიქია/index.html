<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="app-container">
      <header class="top-bar">
        <img src="./assets/images/png/logo_10x.png" class="logo" alt="logo 10x" />

        <form class="search-section">
          <i class="fas fa-search search-icon"></i>
          <input
            type="search"
            id="city-search-input"
            placeholder="Search for your preferred city..."
          />
          
          <button type="submit" id="current-location-btn">
            <i class="fas fa-location-arrow"></i> Search
          </button>
        </form>
                <div class="dark-mode-toggle">
          <input type="checkbox" id="darkmode-toggle" />
          <label for="darkmode-toggle"></label>
        </div>
      </header>

      <main class="main-content">
        <section class="left-panel panel">
          <h2 id="country-name">Loading. . .</h2>
          <h3 id="city-name">Loading. . .</h3>
          <div class="current-time-date">
            <div id="current-time" class="time">--:--</div>
            <div id="current-date" class="date">---, -- ---</div>
          </div>
        </section>

        <section class="center-panel panel">
          <div class="current-temp-main">
            <span id="current-temp">--</span><span class="unit">Â°C</span>
          </div>
          <div>
            <span id="feels-like">--</span>
          </div>
          <div class="weather-icon-description">
            <img id="weather-icon" src="" alt="Weather icon" />
            <div id="weather-description">Loading...</div>
          </div>
          <div class="sunrise-sunset">
            <div>
              <i class="fas fa-moon"></i> Sunset
              <span id="sunset-time">--:-- PM</span>
            </div>
            <div>
              <i class="fas fa-sun"></i> Sunrise
              <span id="sunrise-time">--:-- AM</span>
            </div>
          </div>
        </section>

        <section class="right-panel panel">
          <div class="detail-item">
            <span class="detail-value" id="humidity-value">--</span>
            <div class="detail-label">Humidity</div>
          </div>
          <div class="detail-item">
            <span class="detail-value" id="wind-degree">--</span>
            <div class="detail-label">Wind Degree</div>
          </div>
          <div class="detail-item">
            <span class="detail-value" id="cloud-value">----</span>
            <div class="detail-label">Cloud</div>
          </div>
          <div class="detail-item">
            <span class="detail-value" id="uv-index-value">--</span>
            <div class="detail-label">UV</div>
          </div>
        </section>
      </main>

      <section class="forecast-section">
        <div class="five-day-forecast panel">
          <h3>14 Days Forecast:</h3>
          <div class="daily-forecast-container"></div>
        </div>

        <div class="hourly-forecast panel">
          <h3>Hourly Forecast:</h3>
          <div class="hourly-forecast-container"></div>
        </div>
      </section>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
