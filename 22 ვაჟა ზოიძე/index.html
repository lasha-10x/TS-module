<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/icon.png" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section class="search-section">
        <h1 id="title">Weather Forecast</h1>
        <form id="search-form">
          <input type="text" id="city-input" placeholder="Enter a city..." />
          <button type="submit">Search</button>
        </form>
      </section>
      <section id="forecast-container"></section>
    </section>
    <div class="background-container">
      <!-- Animated gradient blobs -->
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
      <div class="blob blob-5"></div>

      <!-- Glassmorphism circles -->
      <div class="glass-circle circle-1"></div>
      <div class="glass-circle circle-2"></div>
      <div class="glass-circle circle-3"></div>

      <!-- Floating particles -->
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>

      <!-- Atmospheric overlay -->
      <div class="overlay"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
