<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Weather App</h1>

  <!-- Theme toggle button -->
  <button id="themeToggle">Switch to Dark Mode</button>

  <!-- Search Bar -->
  <form id="searchForm" class="Searchbar">
    <input 
      type="text" 
      id="search" 
      placeholder="Search for the city..."
      value="London"
    />
  </form>

  <!-- Forecast Container -->
  <div id="forecast" class="forecast-wrapper"></div>

  <script src="app.js"></script>
</body>
</html>
