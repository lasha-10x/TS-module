<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="t-header">
      <h1 class="t-title">Weather Forecast</h1>
    </header>

    <main class="t-main-container">
      <!-- Search Bar -->
      <section class="t-search-section">
        <input type="text" id="t-city-input" placeholder="Enter city name..." />
        <button id="t-search-btn">Search</button>
      </section>

      <!-- Current Weather Display -->
      <section class="t-weather-display">
        <div class="t-current-weather-card">
          <h2 class="t-city-name">Tbilisi</h2>
          <p class="t-temp">22°C</p>
          <p class="t-description">Clear Sky</p>
          <img
            src="https://openweathermap.org/img/wn/01d.png"
            alt="Weather Icon"
            class="t-weather-icon"
          />
        </div>
      </section>

      <!-- 5 Day Forecast -->
      <section class="t-forecast-section">
        <h3 class="t-forecast-title">5-Day Forecast</h3>
        <div class="t-forecast-cards">
          <!-- Placeholder forecast cards -->
          <div class="t-forecast-card">
            <p>Mon</p>
            <img src="https://openweathermap.org/img/wn/10d.png" alt="Icon" />
            <p>18°C / 12°C</p>
          </div>
          <div class="t-forecast-card">
            <p>Tue</p>
            <img src="https://openweathermap.org/img/wn/04d.png" alt="Icon" />
            <p>21°C / 14°C</p>
          </div>
          <div class="t-forecast-card">
            <p>Wed</p>
            <img src="https://openweathermap.org/img/wn/03d.png" alt="Icon" />
            <p>23°C / 16°C</p>
          </div>
          <div class="t-forecast-card">
            <p>Thu</p>
            <img src="https://openweathermap.org/img/wn/01d.png" alt="Icon" />
            <p>26°C / 18°C</p>
          </div>
          <div class="t-forecast-card">
            <p>Fri</p>
            <img src="https://openweathermap.org/img/wn/09d.png" alt="Icon" />
            <p>19°C / 13°C</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="t-footer">
      <p>Made with ❤️ for the JavaScript Exam</p>
    </footer>
  </body>
</html>
