<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icon/weather-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./components/Header/header.css" />
    <link rel="stylesheet" href="./components/SearchedCity/searchedCity.css" />
    <link rel="stylesheet" href="./components/Forecast/forecast.css" />
    <link rel="stylesheet" href="./components/Snow/snow.css" />
    <link rel="stylesheet" href="./components/Rain/rain.css" />
    <link rel="stylesheet" href="./components/Loader/loader.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="content_wrapper">
      <!-- SNOW AND RAIN EFFECTS =================================== -->
      <i class="fa-solid fa-snowflake" id="snow_flake"></i>
      <i class="fa-solid fa-droplet" id="rain_drop"></i>

      <!-- HEADER WITH MODES AND SEARCH -->
      <header>
        <section class="mode_container">
          <div class="color_mode mode">
            <div class="handle_mode_cont" id="handle_cont">
              <div class="mode_boolet">
                <img
                  src="./assets/icon/weather-icons-master/svg/wi-day-sunny.svg"
                  alt=""
                  class="sun"
                />
                <img
                  src="./assets/icon/weather-icons-master/svg/wi-moon-waning-crescent-3.svg"
                  alt=""
                  class="moon"
                />
              </div>
            </div>
          </div>
          <div class="temprature_mode mode">
            <div class="handle_mode_cont" id="temp_handle_cont">
              <div class="mode_boolet">
                <img
                  src="./assets/icon/weather-icons-master/svg/wi-celsius.svg"
                  alt=""
                  class="celsius"
                />
                <img
                  src="./assets/icon/weather-icons-master/svg/wi-fahrenheit.svg"
                  alt=""
                  class="fa"
                />
              </div>
            </div>
          </div>
        </section>
        <h1>
          <span>
            <img
              src="./assets/icon/weather-icons-master/svg/wi-cloud.svg"
              alt=""
            />
          </span>
          Weather Now
        </h1>
        <p>Your beautiful weather companion</p>
        <section class="search_container">
          <input type="text" placeholder="Search for a city..." id="search" />
          <i class="fa-solid fa-magnifying-glass" id="seach_btn"></i>
          <p id="error_message">The city you are looking for does not exist.</p>
        </section>
      </header>

      <!-- MAIN CONTAINER -->
      <main>
        <article id="searched_city_container">
          <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
          <section class="city_container">
            <div class="searched_city">
              <p id="city"></p>
              <p id="country_code"></p>
            </div>
            <div class="city_temperature">
              <div class="city_weather">
                <img src="" alt="" />
              </div>
              <div class="temperature">
                <div class="degrees">
                  <p id="temperature_degrees"></p>
                </div>
                <p id="temperature_info"></p>
              </div>
            </div>
          </section>

          <!-- WEATHER INFO CONTAINER =================================== -->

          <section class="whether_info">
            <div class="feels_like_cont index_cont">
              <img
                src="./assets/icon/weather-icons-master/svg/wi-thermometer.svg"
                alt=""
              />
              <p class="feels_like">Feels Like</p>
              <p id="feels_like_index"></p>
            </div>
            <div class="humidity_cont index_cont">
              <img
                src="./assets/icon/weather-icons-master/svg/wi-humidity.svg"
                alt=""
              />
              <p class="humidity">Humidity</p>
              <p id="humidity_index"></p>
            </div>
            <div class="wind_speed_cont index_cont">
              <img
                src="./assets/icon//weather-icons-master/svg/wi-windy.svg"
                alt=""
              />
              <p class="wind_speed">Wind Speed</p>
              <p id="wind_speed_index"></p>
            </div>
            <div class="pressure_cont index_cont">
              <img
                src="./assets/icon/weather-icons-master/svg/wi-barometer.svg"
                alt=""
              />
              <p class="pressure">Pressure</p>
              <p id="pressure_index"></p>
            </div>
            <div class="visibility_cont index_cont">
              <img
                src="./assets/icon/weather-icons-master/svg/wi-horizon.svg"
                alt=""
              />
              <p class="visibility">Visibility</p>
              <p id="visibility_index"></p>
            </div>
          </section>
          <section class="sunrise_sunset_container">
            <div class="sunrise_container">
              <img
                src="./assets/icon/weather-icons-master/svg/wi-sunrise.svg"
                alt=""
              />
              <p class="sunrise">Sunrise</p>
              <p id="sunrise_time"></p>
            </div>
            <div class="sunset_container">
              <img
                src="./assets/icon/weather-icons-master/svg/wi-sunset.svg"
                alt=""
              />
              <p class="sunset">Sunset</p>
              <p id="sunset_time"></p>
            </div>
          </section>
        </article>

        <!-- FORECAST CONTANER =================================== -->

        <article class="forecast_container">
          <h2>5-Day Forecast</h2>
          <section class="days_container">
            <div class="today days">
              <p class="day"></p>
              <img src="" alt="" />
              <p id="day_weather"></p>
              <div class="day_night">
                <p id="day_time"></p>
                <p id="night_time"></p>
              </div>
            </div>
            <div class="tomorrow days">
              <p class="day"></p>
              <img src="" alt="" />
              <p id="day_weather"></p>
              <div class="day_night">
                <p id="day_time"></p>
                <p id="night_time"></p>
              </div>
            </div>
            <div class="third_day days">
              <p class="day"></p>
              <img src="" alt="" />
              <p id="day_weather"></p>
              <div class="day_night">
                <p id="day_time"></p>
                <p id="night_time"></p>
              </div>
            </div>
            <div class="fourth_day days">
              <p class="day"></p>
              <img src="" alt="" />
              <p id="day_weather"></p>
              <div class="day_night">
                <p id="day_time"></p>
                <p id="night_time"></p>
              </div>
            </div>
            <div class="fifth_day days">
              <p class="day"></p>
              <img src="" alt="" />
              <p id="day_weather"></p>
              <div class="day_night">
                <p id="day_time"></p>
                <p id="night_time"></p>
              </div>
            </div>
          </section>
        </article>
      </main>
      <div id="server_error_message">Server error please try again later.</div>
    </div>

    <!-- JAVASCRIPT -->
    <script type="module" src="./components/javascript/variables.js"></script>
    <script type="module" src="./components/javascript/celsius.js"></script>
    <script type="module" src="./components/javascript/fahrenheit.js"></script>
    <script type="module" src="./components/javascript/visibility.js"></script>
    <script type="module" src="./components/javascript/snow.js"></script>
    <script type="module" src="./components/javascript/rain.js"></script>
    <script type="module" src="./components/javascript/loader.js"></script>
    <script type="module" src="./components/javascript/modes.js"></script>
    <script type="module" src="./components/javascript/temperature.js"></script>
    <script type="module" src="./components/javascript/icons.js"></script>
    <script type="module" src="./components/javascript/backgrounds.js"></script>
    <script type="module" src="./components/javascript/app.js"></script>
  </body>
</html>
