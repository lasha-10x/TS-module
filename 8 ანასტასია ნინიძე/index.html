<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carme&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
    <link rel="website icon" href="./images/icons8-w-100.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search">
          <input
            id="cityinput"
            type="text"
            placeholder="Is it jacket weather? Type and see..."
          />
          <img
            id="searchBtn"
            class="search-icon-img"
            src="./images/search-icon.svg"
            alt="search"
          />
        </div>

        <div class="modes">
          <div class="toggler">
            <span>&deg;C</span>
            <i id="toggleIconon" class="fas fa-toggle-off"></i>
            <i id="togglerIconOff" class="fa-solid fa-toggle-on" style="display: none"></i>
            <span>&deg;F</span>
          </div>

          <img
            id="light"
            alt="sun icon"
            src="./images/01_sunny_color_w32.svg"
          />
        </div>
      </header>
      <main>
        <div class="card" id="maincard">
          <div class="spinner" id="spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
          <h1 id="city"></h1>
          <div class="temperature" id="temperature"></div>
          <div class="weather-type">
            <i id="icon"></i>
            <span id="type"></span>
          </div>
        </div>
        <div class="five-days-forecast-card" id="five-days-container">
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
